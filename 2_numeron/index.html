<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4リールスロット</title>
    <link rel="stylesheet" href="_/_.css" />
  </head>
  <body>
    <div class="slot-machine">
      <div class="reels-container">
        <div class="reel-unit" data-reel-id="1">
          <button class="control-button">▲</button>
          <div class="reel-container">
            <select class="reel-select" size="3">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
            <div class="reel-divider"></div>
          </div>
          <button class="control-button">▼</button>
        </div>

        <div class="reel-unit" data-reel-id="2">
          <button class="control-button" onclick="changeValue(1, 1)">▲</button>
          <div class="reel-container">
            <select class="reel-select" size="3">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
            <div class="reel-divider"></div>
          </div>
          <button class="control-button" onclick="changeValue(1, -1)">▼</button>
        </div>

        <div class="reel-unit" data-reel-id="3">
          <button class="control-button" onclick="changeValue(2, 1)">▲</button>
          <div class="reel-container">
            <select class="reel-select" size="3">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
            <div class="reel-divider"></div>
          </div>
          <button class="control-button" onclick="changeValue(2, -1)">▼</button>
        </div>

        <div class="reel-unit" data-reel-id="4">
          <button class="control-button" onclick="changeValue(3, 1)">▲</button>
          <div class="reel-container">
            <select class="reel-select" size="3">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
          <button class="control-button" onclick="changeValue(3, -1)">▼</button>
        </div>
      </div>

      <div class="values-display">
        <span id="selectedValues">5-5-5-5</span>
      </div>
    </div>

    <div class="button-container">
      <div class="button-ring">
        <button class="start-button" onclick="startSlot()">GUESS</button>
      </div>
    </div>

    <div class="display-unit">
      <div class="display-frame">
        <div class="led-display">
          <div class="led-text">CREDIT: 1000</div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
