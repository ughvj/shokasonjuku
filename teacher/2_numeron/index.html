<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ヌメロン</title>
    <link rel="stylesheet" href="._/_.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="left-section">
        <div class="slot-machine">
          <div class="reels-container">
            <div class="reel-unit" data-reel-id="1">
              <button class="control-button">▲</button>
              <div class="reel-container">
                <select class="reel-select" size="3">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                <div class="reel-divider"></div>
              </div>
              <button class="control-button">▼</button>
            </div>

            <div class="reel-unit" data-reel-id="2">
              <button class="control-button">▲</button>
              <div class="reel-container">
                <select class="reel-select" size="3">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                <div class="reel-divider"></div>
              </div>
              <button class="control-button">▼</button>
            </div>

            <div class="reel-unit" data-reel-id="3">
              <button class="control-button">▲</button>
              <div class="reel-container">
                <select class="reel-select" size="3">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                <div class="reel-divider"></div>
              </div>
              <button class="control-button">▼</button>
            </div>

            <div class="reel-unit" data-reel-id="4">
              <button class="control-button">▲</button>
              <div class="reel-container">
                <select class="reel-select" size="3">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </div>
              <button class="control-button">▼</button>
            </div>
          </div>

          <div class="values-display">
            <span id="slot-info">チャレンジ1</span>
          </div>
        </div>

        <div class="button-container">
          <div class="button-ring">
            <button class="start-button" id="guess">GUESS</button>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="display-unit">
          <div class="display-frame">
            <div class="led-display">
              <div class="led-text" id="slot-led-display">
                ヌメロンへようこそ！<br /><br />
                秘密の4ケタの数字を当てるゲームです！<br />
                まずは4ケタの数字を適当に決めて、<br />
                GUESSボタンを押してみましょう！
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="._/_.js"></script>
  </body>
</html>
